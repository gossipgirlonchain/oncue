<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUE - Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: radial-gradient(ellipse at center, #f5f5f5 0%, #e8e8e8 25%, #d1d1d1 50%, #b8b8b8 75%, #a0a0a0 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo img {
            height: 48px;
            width: auto;
        }

        .success-message {
            margin-bottom: 2rem;
        }

        .success-message h1 {
            font-size: 32px;
            font-weight: 700;
            color: #374151;
            margin-bottom: 16px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .success-message p {
            color: #6b7280;
            font-size: 18px;
            margin-bottom: 32px;
            text-shadow: 0 1px 1px rgba(255,255,255,0.8);
        }

        .countdown-container {
            margin-bottom: 2rem;
        }

        .countdown-title {
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
        }

        .countdown-display {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
            font-family: 'Jersey 10', monospace;
        }

        .countdown-item {
            text-align: center;
        }

        .countdown-number {
            font-size: 48px;
            font-weight: 400;
            color: #000;
            display: block;
            font-family: 'Jersey 10', monospace;
            line-height: 1;
        }

        .countdown-separator {
            font-size: 48px;
            color: #000;
            font-family: 'Jersey 10', monospace;
            margin: 0 4px;
        }

        .footer {
            position: absolute;
            bottom: 2rem;
            text-align: center;
            color: #9ca3af;
            font-size: 12px;
        }

        /* Confetti Animation */
        .confetti {
            position: fixed;
            top: -10px;
            font-size: 20px;
            pointer-events: none;
            z-index: 1000;
            animation: confetti-fall linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes confetti-burst {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--end-x, 100px), var(--end-y, -100px)) rotate(360deg) scale(0);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .countdown-display {
                gap: 4px;
                flex-wrap: nowrap;
                justify-content: center;
            }
            
            .countdown-item {
                min-width: 50px;
            }
            
            .countdown-number {
                font-size: 32px;
            }
            
            .countdown-separator {
                font-size: 32px;
                margin: 0 2px;
            }
        }

        @media (max-width: 480px) {
            .countdown-display {
                gap: 2px;
                flex-wrap: nowrap;
                justify-content: center;
            }
            
            .countdown-item {
                min-width: 40px;
            }
            
            .countdown-number {
                font-size: 24px;
            }
            
            .countdown-separator {
                font-size: 24px;
                margin: 0 1px;
            }
        }

        @media (max-width: 360px) {
            .countdown-display {
                gap: 1px;
                flex-wrap: nowrap;
                justify-content: center;
            }
            
            .countdown-item {
                min-width: 35px;
            }
            
            .countdown-number {
                font-size: 20px;
            }
            
            .countdown-separator {
                font-size: 20px;
                margin: 0 1px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="oncueascii.png" alt="CUE Logo">
        </div>

        <!-- Success Message -->
        <div class="success-message">
            <h1 style="font-family: 'Jersey 10', monospace; font-size: 32px; color: #000; margin-bottom: 16px;">YOU'RE IN</h1>
            <p>See you soon.</p>
        </div>

        <!-- Countdown -->
        <div class="countdown-container">
            <div class="countdown-display">
                <div class="countdown-item">
                    <span class="countdown-number" id="days">00</span>
                </div>
                <span class="countdown-separator">:</span>
                <div class="countdown-item">
                    <span class="countdown-number" id="hours">00</span>
                </div>
                <span class="countdown-separator">:</span>
                <div class="countdown-item">
                    <span class="countdown-number" id="minutes">00</span>
                </div>
                <span class="countdown-separator">:</span>
                <div class="countdown-item">
                    <span class="countdown-number" id="seconds">00</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>¬© 2025 CUE. All rights reserved.</p>
    </div>

    <script>
        console.log('Countdown page loaded');
        
        // Set the target date to November 3rd, 2025
        const targetDate = new Date('November 3, 2025 00:00:00').getTime();
        console.log('Target date:', new Date(targetDate));

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            console.log('Time remaining:', distance);

            if (distance < 0) {
                // Countdown finished
                document.getElementById('days').innerHTML = '0';
                document.getElementById('hours').innerHTML = '0';
                document.getElementById('minutes').innerHTML = '0';
                document.getElementById('seconds').innerHTML = '0';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            console.log('Countdown:', days, hours, minutes, seconds);

            document.getElementById('days').innerHTML = days.toString().padStart(2, '0');
            document.getElementById('hours').innerHTML = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerHTML = seconds.toString().padStart(2, '0');
        }

        // Update countdown immediately and then every second
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Confetti animation
        function createConfetti() {
            const emojis = ['‚ú®', 'üíï', 'üéâ', 'üíñ', '‚≠ê', 'üåü'];
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.fontSize = (Math.random() * 10 + 15) + 'px';
                    
                    document.body.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                    }, 5000);
                }, i * 50);
            }
        }

        // Start confetti animation when page loads
        createConfetti();

        // Click confetti effect
        function createClickConfetti(event) {
            console.log('Click detected at:', event.clientX, event.clientY);
            const emojis = ['‚ú®', 'üíï', 'üéâ', 'üíñ', '‚≠ê', 'üåü'];
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3'];
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    confetti.style.left = (event.clientX + (Math.random() - 0.5) * 100) + 'px';
                    confetti.style.top = (event.clientY + (Math.random() - 0.5) * 100) + 'px';
                    confetti.style.animationDuration = (Math.random() * 2 + 1) + 's';
                    confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.fontSize = (Math.random() * 8 + 12) + 'px';
                    confetti.style.position = 'fixed';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.zIndex = '1000';
                    
                    // Random direction for burst effect
                    const angle = Math.random() * 360;
                    const distance = Math.random() * 100 + 50;
                    const endX = event.clientX + Math.cos(angle * Math.PI / 180) * distance;
                    const endY = event.clientY + Math.sin(angle * Math.PI / 180) * distance;
                    
                    confetti.style.animation = `confetti-burst 1.5s ease-out forwards`;
                    confetti.style.setProperty('--end-x', (endX - event.clientX) + 'px');
                    confetti.style.setProperty('--end-y', (endY - event.clientY) + 'px');
                    
                    document.body.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                    }, 2000);
                }, i * 30);
            }
        }

        // Add click event listener
        document.addEventListener('click', createClickConfetti);
    </script>
</body>
</html>
