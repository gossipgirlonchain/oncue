<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUE - Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: radial-gradient(ellipse at center, #f5f5f5 0%, #e8e8e8 25%, #d1d1d1 50%, #b8b8b8 75%, #a0a0a0 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo img {
            height: 48px;
            width: auto;
        }

        .success-message {
            margin-bottom: 2rem;
        }

        .success-message h1 {
            font-size: 32px;
            font-weight: 700;
            color: #374151;
            margin-bottom: 16px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .success-message p {
            color: #6b7280;
            font-size: 18px;
            margin-bottom: 32px;
            text-shadow: 0 1px 1px rgba(255,255,255,0.8);
        }

        .countdown-container {
            margin-bottom: 2rem;
        }

        .countdown-title {
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
        }

        .countdown-display {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
            font-family: 'Jersey 10', monospace;
        }

        .countdown-item {
            text-align: center;
        }

        .countdown-number {
            font-size: 48px;
            font-weight: 400;
            color: #000;
            display: block;
            font-family: 'Jersey 10', monospace;
            line-height: 1;
        }

        .countdown-separator {
            font-size: 48px;
            color: #000;
            font-family: 'Jersey 10', monospace;
            margin: 0 4px;
        }

        .footer {
            position: absolute;
            bottom: 2rem;
            text-align: center;
            color: #9ca3af;
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .countdown-display {
                gap: 12px;
            }
            
            .countdown-item {
                min-width: 60px;
                padding: 16px;
            }
            
            .countdown-number {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="oncueascii.png" alt="CUE Logo">
        </div>

        <!-- Success Message -->
        <div class="success-message">
            <h1 style="font-family: 'Jersey 10', monospace; font-size: 32px; color: #000; margin-bottom: 16px;">YOU'RE IN</h1>
            <p>See you soon.</p>
        </div>

        <!-- Countdown -->
        <div class="countdown-container">
            <div class="countdown-display">
                <div class="countdown-item">
                    <span class="countdown-number" id="days">00</span>
                </div>
                <span class="countdown-separator">:</span>
                <div class="countdown-item">
                    <span class="countdown-number" id="hours">00</span>
                </div>
                <span class="countdown-separator">:</span>
                <div class="countdown-item">
                    <span class="countdown-number" id="minutes">00</span>
                </div>
                <span class="countdown-separator">:</span>
                <div class="countdown-item">
                    <span class="countdown-number" id="seconds">00</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Â© 2024 CUE. All rights reserved.</p>
    </div>

    <script>
        console.log('Countdown page loaded');
        
        // Set the target date to November 7th, 2025
        const targetDate = new Date('November 7, 2025 00:00:00').getTime();
        console.log('Target date:', new Date(targetDate));

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            console.log('Time remaining:', distance);

            if (distance < 0) {
                // Countdown finished
                document.getElementById('days').innerHTML = '0';
                document.getElementById('hours').innerHTML = '0';
                document.getElementById('minutes').innerHTML = '0';
                document.getElementById('seconds').innerHTML = '0';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            console.log('Countdown:', days, hours, minutes, seconds);

            document.getElementById('days').innerHTML = days.toString().padStart(2, '0');
            document.getElementById('hours').innerHTML = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerHTML = seconds.toString().padStart(2, '0');
        }

        // Update countdown immediately and then every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
