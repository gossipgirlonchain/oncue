<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK IT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: radial-gradient(ellipse at center, #f5f5f5 0%, #e8e8e8 25%, #d1d1d1 50%, #b8b8b8 75%, #a0a0a0 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo img {
            height: 48px;
            width: auto;
        }

        .button {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 20%, #e9ecef 80%, #dee2e6 100%);
            border: 1px solid #ced4da;
            border-bottom: 3px solid #adb5bd;
            border-right: 2px solid #adb5bd;
            box-shadow: 
                0 0 20px rgba(236, 72, 153, 0.3),
                0 4px 8px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8),
                inset 0 -1px 0 rgba(0, 0, 0, 0.05);
            color: #374151;
            font-weight: 500;
            padding: 16px 64px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 16px;
        }

        .button:hover {
            background: linear-gradient(135deg, #f8f9fa 0%, #f1f3f4 20%, #e3e7ea 80%, #d6dbdf 100%);
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.98);
        }

        .subtitle {
            color: #6b7280;
            font-size: 14px;
            margin-top: 3rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .footer {
            position: absolute;
            bottom: 2rem;
            text-align: center;
            color: #9ca3af;
            font-size: 12px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 32px;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6b7280;
        }

        .modal h2 {
            font-size: 24px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .modal p {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ec4899;
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.1);
        }

        .submit-btn {
            width: 100%;
            background: #ec4899;
            color: white;
            font-weight: 600;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background: #db2777;
        }

        .submit-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .success {
            text-align: center;
            padding: 32px 0;
        }

        .success h3 {
            font-size: 18px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .success p {
            color: #6b7280;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="https://ucarecdn.com/66d1fb1c-092e-4007-8387-117d1bf1d88b/-/format/auto/" alt="LEWK Logo">
        </div>

        <!-- Button -->
        <button class="button" onclick="openModal()">
            Be the first to clock it
        </button>

        <!-- Subtitle -->
        <p class="subtitle">
            Join our exclusive waitlist and be among the first to experience the future
        </p>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Â© 2024 Clock It. All rights reserved.</p>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <div id="modalContent">
                <h2>Join the Waitlist</h2>
                <p>Be the first to know when we launch</p>

                <form id="signupForm">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        Join Waitlist
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('modal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('show');
            document.getElementById('signupForm').reset();
            document.getElementById('modalContent').innerHTML = getFormHTML();
        }

        function getFormHTML() {
            return `
                <h2>Join the Waitlist</h2>
                <p>Be the first to know when we launch</p>

                <form id="signupForm">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        Join Waitlist
                    </button>
                </form>
            `;
        }

        function getSuccessHTML() {
            return `
                <div class="success">
                    <h3>You're in!</h3>
                    <p>Thanks for joining our waitlist. We'll be in touch soon!</p>
                </div>
            `;
        }

        // Handle form submission
        document.addEventListener('DOMContentLoaded', function() {
            document.addEventListener('submit', async function(e) {
                if (e.target.id === 'signupForm') {
                    e.preventDefault();
                    
                    const submitBtn = document.getElementById('submitBtn');
                    const email = document.getElementById('email').value;
                    
                    // Show loading state
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = 'Joining...';

                    try {
                        // For now, just show success (no API call)
                        setTimeout(() => {
                            document.getElementById('modalContent').innerHTML = getSuccessHTML();
                            
                            // Auto close after 3 seconds
                            setTimeout(() => {
                                closeModal();
                            }, 3000);
                        }, 1000);

                    } catch (error) {
                        console.error('Registration error:', error);
                        alert('Failed to register. Please try again.');
                    } finally {
                        // Reset button
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = 'Join Waitlist';
                    }
                }
            });
        });
    </script>
</body>
</html>
