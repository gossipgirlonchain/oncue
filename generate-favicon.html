<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Generate Favicon</title>
</head>
<body>
    <canvas id="canvas" width="32" height="32" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="downloadFavicon()">Download Favicon</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Set background to transparent
        ctx.clearRect(0, 0, 32, 32);
        
        // Draw the detective emoji
        ctx.font = '24px system-ui';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('üïµÔ∏è‚Äç‚ôÄÔ∏è', 16, 16);
        
        function downloadFavicon() {
            // Convert canvas to PNG
            const dataURL = canvas.toDataURL('image/png');
            
            // Create download link
            const link = document.createElement('a');
            link.download = 'favicon.png';
            link.href = dataURL;
            link.click();
        }
    </script>
</body>
</html>
